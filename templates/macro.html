{% macro pagination_show(pagination, endpoint) %}
    <nav aria-label="Page navigation example" style="margin-left: 28rem">
        <ul class="pagination">
            <li {% if not pagination.has_prev %}class="page-item disabled" {% endif %}>
                <a class="page-link" href="{% if pagination.has_prev %}{{ url_for(endpoint,
                page = pagination.prev_num, **kwargs) }}{% else %}#{% endif %}"
                   aria-label="Previous">
                    <span aria-hidden="true">&laquo;</span>
                </a>
            </li>

            {% for p in pagination.iter_pages() %}
                {% if p %}
                    <li {% if pagination.page == p %}class="page-item active" {% endif %}>
                        <a class="page-link" href="{{ url_for(endpoint, page=p, **kwargs) }}">{{ p }}</a>
                    </li>
                {% else %}
                    <li class="page-item"><a class="page-link" href="#">&hellip;</a></li>
                {% endif %}
            {% endfor %}

            <li {% if not pagination.has_next %}class="page-item disabled" {% endif %}>
                <a class="page-link" href="{% if pagination.has_next %}{{ url_for(endpoint,
                page = pagination.next_num, **kwargs) }}{% else %}#{% endif %} "
                   aria-label="Next">
                    <span aria-hidden="true">&raquo;</span>
                </a>
            </li>
        </ul>
    </nav>
{% endmacro %}
