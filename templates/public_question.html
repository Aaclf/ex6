{% extends "base.html" %}

{% block title %}发布问答{% endblock %}

{% block head %}

{% endblock %}

{% block body %}
    <div class="row" style="margin-top: 30px;">
        <div class="col-8">
            <form action="{{ url_for('qa.public_question') }}" method="post">
                <h3 style="text-align: center">发布文章</h3>
                <div class="form-group">
                    <input class="form-control" type="text" name="title" placeholder="请输入标题">
                </div>
                <div class="form-group">
                    <textarea class="form-control" name="content" rows="10" placeholder="请输入内容"></textarea>
                </div>
                {% for message in get_flashed_messages() %}
                    <div class="alert alert-warning">
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        {{ message }}
                    </div>
                {% endfor %}
                <div class="form-group" style="text-align: right">
                    <button class="btn btn-outline-success">发布</button>
                </div>
            </form>
        </div>
        <div class="col-4">

        </div>
    </div>

{% endblock %}
