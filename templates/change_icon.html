{% extends "base.html" %}


{% block title %}修改头像{% endblock %}

{% block head %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/change_icon.css') }}">
{% endblock %}

{% block body %}
    <div class="row" style="margin-top: 30px;">
        <div class="col-8">
            <form action="{{ url_for('user.change_icon') }}" method="POST" enctype="multipart/form-data">
                <input type="file" multiple="multiple" name="file">
                <input type="submit">
            </form>
            <div>
                {% for file in files %}
                    <img class="side-question-avatar" src="/static/upload/{{ file.filename }}"
                         alt="">
                {% endfor %}
            </div>
        </div>
        <div class="col-4"></div>
    </div>

{% endblock %}
