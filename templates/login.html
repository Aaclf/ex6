{% extends "base.html" %}

{% block title %}登录{% endblock %}

{% block head %}{% endblock %}

{% block body %}
    <div class="container">
        <div class="row mt-5">
            <div class="col-sm"></div>
            <div class="col-sm">
                {% for message in get_flashed_messages() %}
                    <div class="alert alert-warning">
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        {{ message }}
                    </div>
                {% endfor %}
                <form method="POST" action="{{ url_for('user.login') }}">
                    <div class="form-group">
                        <label for="exampleInputEmail1">邮箱：</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                               name="email">
                        <small id="emailHelp" class="form-text text-muted">我们不会把你的邮箱用于其他地方</small>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">密码：</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" name="password">
                    </div>
                    <div class="form-group form-check">
                        <div class="row">
                            <div class="col">
                                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                <label class="form-check-label" for="exampleCheck1">记住密码</label>
                            </div>
                            <div class="col-sm-4 pl-5" style="margin-right: -1rem">
                                <a class="text-light" href="{{ url_for('user.register') }}" >注册</a>
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-outline-success btn-block">立即登录</button>
                </form>
            </div>
            <div class="col-sm"></div>
        </div>
    </div>
{% endblock %}
